<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-Office</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--JQuery UI CSS-->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--JQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--JQuery UI CDN-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--JQuery UI DatePicker IT-->
    <script type="text/javascript" src="/js/datepickerIT.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div id="sfondo">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        id="navbar-backoffice"
        aria-label="Barra di navigazione"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            onclick="home()"
            aria-label="HomePage NoloNolo"
            >NoloNolo</a
          >
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            role="navigation"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" role="menubar">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  href="#"
                  role="menuitem"
                  onclick="visualizzaCatalogo();cataLOG();focusCatalogo();"
                >
                  Catalogo
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="prova"
                  href="#"
                  role="menuitem"
                  onclick="notLogged()"
                >
                  Clienti
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  href="#"
                  role="menuitem"
                  onclick="notLogged()"
                >
                  Dipendenti
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  href="#"
                  role="menuitem"
                  onclick="notLogged()"
                >
                  Noleggi
                </a>
              </li>
            </ul>
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center"
              role="menubar"
            >
              <li class="nav-item" id="logged" role="presentation">
                <button
                  id="loginBtn"
                  role="menuitem"
                  class="btn btn-primary m-1"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="content" class="container">
        <div class="main-text-container">
          <div class="main-text">
            <h1>NoloNolo</h1>
            <h2>Plus</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Modali -->
    <!-- Aggiungi Oggetto -->
    <div
      class="modal fade"
      id="addObjModal"
      tabindex="-1"
      aria-labelledby="addObjModalLabel"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addObjModalLabel">Aggiungi Oggetto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              role="button"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addObjForm">
              <div class="mb-3">
                <label for="marcaAddObj" class="form-label">Marca</label>
                <input
                  type="text"
                  class="form-control"
                  id="marcaAddObj"
                  name="marca"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="modelloAddObj" class="form-label">Modello</label>
                <input
                  type="text"
                  class="form-control"
                  id="modelloAddObj"
                  name="modello"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="categoriaAddObj" class="form-label"
                  >Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoriaAddObj"
                  name="categoria"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="condizioniSelectionAddObj" class="form-label"
                  >Seleziona condizioni oggetto</label
                >
                <select id="condizioniSelectionAddObj" class="form-select">
                  <option value="" selected aria-selected="true">
                    Seleziona un valore...
                  </option>
                  <option value="come nuovo" aria-selected="false">
                    Come nuovo
                  </option>
                  <option value="ottime condizioni" aria-selected="false">
                    Ottime Condizioni
                  </option>
                  <option value="buone condizioni" aria-selected="false">
                    Buone Condizioni
                  </option>
                  <option value="usurato" aria-selected="false">Usurato</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="annoAddObj" class="form-label">Anno</label>
                <input
                  type="text"
                  class="form-control"
                  id="annoAddObj"
                  name="anno"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="prezzoAddObj" class="form-label">Prezzo</label>
                <input
                  type="text"
                  class="form-control"
                  id="prezzoAddObj"
                  name="prezzo"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="imgAddObj" class="form-label">Immagine</label>
                <input
                  type="file"
                  onchange="convertToBase64()"
                  class="form-control"
                  id="imgAddObj"
                  name="immagine"
                  accept="image/png, image/jpeg"
                />
                <span id="base64Img" style="display: none"></span>
              </div>

              <button
                id="addObjConfirm"
                type="button"
                role="button"
                class="btn btn-primary"
                onclick="addObj()"
              >
                Aggiungi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modifica Oggetto -->
    <div
      class="modal fade"
      id="modObjModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modObjModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modObjModalLabel">Modifica Oggetto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modObjForm">
              <div class="mb-3">
                <label for="marcaModObj" class="form-label">Marca</label>
                <input
                  type="text"
                  class="form-control"
                  id="marcaModObj"
                  name="marca"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="modelloModObj" class="form-label">Modello</label>
                <input
                  type="text"
                  class="form-control"
                  id="modelloModObj"
                  name="modello"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="categoriaModObj" class="form-label"
                  >Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoriaModObj"
                  name="categoria"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="condizioniSelectionModObj" class="form-label"
                  >Seleziona condizioni oggetto</label
                >
                <select id="condizioniSelectionModObj" class="form-select">
                  <option value="come nuovo" aria-selected="false">
                    Come nuovo
                  </option>
                  <option value="ottime condizioni" aria-selected="false">
                    Ottime Condizioni
                  </option>
                  <option value="buone condizioni" aria-selected="false">
                    Buone Condizioni
                  </option>
                  <option value="usurato" aria-selected="false">Usurato</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="annoModObj" class="form-label">Anno</label>
                <input
                  type="text"
                  class="form-control"
                  id="annoModObj"
                  name="anno"
                  style="text-transform: capitalize"
                />
              </div>
              <div class="mb-3">
                <label for="prezzoModObj" class="form-label">Prezzo</label>
                <input
                  type="text"
                  class="form-control"
                  id="prezzoModObj"
                  name="prezzo"
                  style="text-transform: capitalize"
                />
              </div>

              <!-- <div class="mb-3">
                    <label for="imgObj" class="form-label">Immagine</label>
                    <input type="file" class="form-control" id="imgObj" name="imgObj" accept="image/*" aria-describedby="imgOggetto">
                  </div> -->

              <button
                id="modObjConfirm"
                type="button"
                role="button"
                class="btn btn-primary"
                onclick="modObj()"
              >
                Modifica
              </button>
              <button
                id="delObjConfirm"
                type="button"
                role="button"
                class="btn btn-danger"
                style="float: right"
                onclick="delObj()"
              >
                Rimuovi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Noleggia Oggetto -->
    <div
      class="modal fade"
      id="rentObjModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="rentObjModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="rentObjModalLabel"
              style="text-transform: capitalize"
            >
              Noleggia:
              <span id="spanMarcaRentObjModal"></span>
              <span id="spanModelloRentObjModal"></span>
            </h5>
            <button
              type="button"
              role="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="rentObjForm" onkeypress="return event.keyCode != 13">
              <div class="mb-3">
                <label for="utenteNoleggio" class="form-label"
                  >Username Cliente</label
                >
                <div class="row">
                  <div class="col-10">
                    <input
                      id="utenteNoleggio"
                      type="text"
                      placeholder="Inserisci Username..."
                      class="form-control"
                    />
                  </div>
                  <div class="col-2">
                    <button
                      type="button"
                      role="button"
                      class="btn btn-primary"
                      id="selectionUserBtn"
                      onclick="selectionUser()"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="row" style="padding-top: 0.5rem">
                  <form id="selectionForm">
                    <div class="mb-3">
                      <select
                        id="selUser"
                        class="form-select"
                        aria-label="Seleziona Utente"
                        style="display: none"
                        onChange="selectionUserPuntiFed(this)"
                      ></select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="mb-3" style="display: none">
                <label for="puntiFedUtente" class="form-label"
                  >Punti Fedeltà Utente</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="puntiFedUtente"
                  name="puntiFedUtente"
                />
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label"
                  >Data inizio noleggio</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Scegli una data"
                  id="startDate"
                  name="startDate"
                  aria-label="Inserire la data nel formato gg/mm/aaaa"
                />
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label"
                  >Data fine noleggio</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Scegli una data"
                  id="endDate"
                  name="endDate"
                  aria-label="Inserire la data nel formato gg/mm/aaaa"
                />
              </div>
              <div class="mb-3">
                <label
                  for="puntiFedeltàNoleggio"
                  id="labelPuntiFedeltàNoleggio"
                  class="form-label"
                  >Punti Fedeltà</label
                >
                <input
                  onKeyDown="return false"
                  type="number"
                  class="form-control"
                  id="puntiFedeltàNoleggio"
                  name="puntiFedeltà"
                  value="0"
                  step="10"
                  min="0"
                  onChange="changePuntiFedeltà()"
                />
              </div>
              <div class="mb-3">
                <label
                  for="preventivoNoleggio"
                  id="labelPreventivoNoleggio"
                  class="form-label"
                  >Prezzo Totale</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="preventivoNoleggio"
                  name="preventivoNoleggio"
                  readonly="readonly"
                />
              </div>
              <div class="mb-3" style="display: none">
                <label for="idOggetto" id="labelIdOggetto" class="form-label"
                  >ID Oggetto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="idOggetto"
                  name="idOggetto"
                  readonly="readonly"
                />
              </div>
              <div class="mb-3" style="display: none">
                <label for="categoria" id="labelCategoria" class="form-label"
                  >Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoria"
                  name="categoria"
                  readonly="readonly"
                />
              </div>
              <button
                id="rentObjConfirmBtn"
                type="button"
                role="button"
                class="btn btn-success"
                onclick="rentObjConfirm();"
                style="display: none"
              >
                Noleggia
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Modale Login-->
    <div
      class="modal fade"
      id="loginModal"
      role="dialog"
      tabindex="-1"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <button
                id="loginConfirm"
                role="button"
                type="button"
                class="btn btn-primary"
                onclick="login()"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modale Alert Accessibili -->
    <div class="modal" id="alertModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" tabindex="0">Avviso!</h5>
          </div>
          <div class="modal-body">
            <p id="alertContent" tabindex="0"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              aria-label="Bottone chiusura avviso"
              onclick="alertConfirm()"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
