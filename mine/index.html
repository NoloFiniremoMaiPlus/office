  <body>
    <div id="mainpage">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar" aria-label="Navigation Bar">
        <div class="collapse navbar-collapse" id="navButtons" role="Button List">
          <ul class="navbar-nav mr-auto" id="buttonList">
            <li class="nav-item active">
              <a class="navbrand" href="#" role="button" onclick="home()" aria-label="Back To Homepage">NoloNolo</a>
            </li>
            <li class="nav-item active">
              <a class="navlink" href="#" role="button" aria-label="Show Inventory">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="navlink" href="#" role="button" onclick="loginRequired()" aria-label=" Show
                Clients">Clienti</a>
            </li>
            <li class="nav-item">
              <a class="navlink" href="#" role="button" onclick="loginRequired()" aria-label="Show Rentals">Noleggi</a>
            </li>
            <li class="nav-item" id="login">
              <button id="loginButton" class="btn btn-info m-1" role="Login Button" aria-label="Login"
                data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
            </li>
        </div>
      </nav>
      <main class="text-container" aria-label="main-content" role="container">
        <div class="text">
          <h1>NoloNolo Plus</h1>
          <h2>Noleggia il tuo sgronfax preferito a costi bassissimi!</h2>
        </div>
      </main>
    </div>

    <!-- MODALS HERE -->

    <!-- Modale Login -->
    <div class="modal fade" id="loginModal" role="dialog" style="z-index: 9999;" role="dialog"
      aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card-body bg-info text-white" id="loginModal" aria-label="Login Modal">
            <div id="closeButton">
              <button type="button" id="loginButton" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close pop-up"></button>
            </div>
            <div class="text-center">
              <h2 class="fw-bold mb-2 text-uppercase">Inserisci le Credenziali</h2>
              <p class="text-white-25 mb-3" id="loginCaption" style=text-decoration:underline;font-size:1.1em;>Per
                sbloccare tutte le funzionalit√†</p>
              <hr style="height:2px;border:none;color:rgb(255, 255, 255);" />
              <form id="loginForm">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="username" id="username" placeholder="Inserisci username"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" placeholder="Insert your password"
                    class="form-control form-control-lg" />
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="button" onclick="login()"
                  aria-label="submit-login">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modale Permessi -->
    <div class="modal fade" id="loginRequiredModal" role="dialog" style="z-index: 9999;" role="dialog"
      aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card-body bg-info text-white" id="loginModal" aria-label="Login Modal">
            <div id="closeButton">
              <button type="button" id="loginButton" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close pop-up"></button>
            </div>
            <div class="text-center form-outline form-white mb-4">
              <h5 class="mb-2" id="loginRequiredText"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
